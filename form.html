<!-- HTML #QUESTION 1 

Create a form with
- two text input fields called name and email,
-a password field
-a drop down called Category with 3 items namely student, employee, freelancer
-a date input field named 'Event date'
- a radio button with 3 options each (1 ticket, 2 tickets, 3 tickets)
- one checkbox named 'Online payment'
- a text area named 'Notes'
- a submit button.
Add label for each fields (name, email, password, category, event date, tickets, payment and notes )
Add placeholder for the name input field and notes field.
Add a default value test@example.com as the default email value.
Make all the fields except 'Notes' field as mandatory
The drop down should default to the third option freelancer
The radio button should default to the second option 2 tickets
The name field should NOT allow to add more than 25 characters
The password field shold be at least 6 characters in length
When the page is loaded, the cursor should automatically be in the second text field named 'Email'-->

<!Doctype Html>
<Html> 

    <!-- Head Section Content --> 
<Head> 
    <!-- Page title -->   
<Title>   
    Create a form 
</Title>
</Head>

<!-- Body Section Content -->
<Body> 
    <center><fieldset style="width:50%;">
        <legend><b>PERSONAL DEATAILS</b></legend>

         <!-- Creating a from -->
         <!-- Label and input field -->

<form style="text-align:center;">
<label><b>Name: </label></b> <br>        
<input type="text" placeholder="Gautham Sasidharan" required maxlength="25"> <br> <br>
<label><b>Email: </label></b><br>
<input type="email" value="test@example.com" required minlength="6" autofocus> <br> <br>
<label><b>Password:</label></b> <br>
<input type="password" required>  <br> <br>

        <!--dropdown and date-->
<label for="category">Category:</label>
<select name="Category" id="Category">

<option value="Student">Student</option>
<option value="Employee">Employee</option>
<option value="Freelancer" selected>Freelancer</option><br><br></select>
&nbsp
<label for="Event date">Event date:</label>
<input type="date" id="Event date" name="Event date"> <br> <br>

       <!-- Label and radio button field -->
<p><b>No: of Tickets:</b><input type="radio" id="1 ticket" name="ticket" value="1 ticket" required>
<label for="ticket">1 ticket</label></p>
<input type="radio" id="2 ticket" name="ticket" value="2 ticket" checked>
<label for="ticket">2 tickets</label>
<input type="radio" id="3 ticket" name="ticket" value="3 ticket">
<label for="ticket">3 tickets</label><br> <br>

<input type="checkbox" id="Online payment" name="Online payment" value="Online payment" required>
<label for="Online payment"> Online payment </label><br><br>

        <!-- Label and textarea field -->
<p><label for="Textarea">Notes:</label></p>
<textarea id="Notes" name="Notes" rows="4" cols="50" placeholder="Describe yourself here..."></textarea><br>

        <!-- Creating a button -->
<input type="submit" value="Submit">
</fieldset></center>

</form>
</Body> 
</Html>
